<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>ZZZEN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div class="main-container">
        <div class="game-wrapper">
            <h1 class="block-title">
                <span class="c-z1">Z</span><span class="c-z2">Z</span><span class="c-z3">Z</span><span class="c-e">E</span><span class="c-n">N</span>
            </h1>

            <div class="score-container">
                <div id="score" class="score-display">0</div>
                <div id="highscore" class="score-display">0</div>
            </div>

            <div id="game-board-wrapper">
                <div id="game-board" class="grid-container"></div>
                <div id="score-animation" class="score-animation"></div>
            </div>

            <div id="figure-selection">
                <div class="figure-slot" data-slot-id="0"></div>
                <div class="figure-slot" data-slot-id="1"></div>
                <div class="figure-slot" data-slot-id="2"></div>
            </div>
        </div>

        <div class="donation-box">
            <div class="donation-content">
                <div class="coffee-cup">☕</div>
                <div class="qr-code-wrapper">
                    <a href="https://paypal.me/mischolz" target="_blank" title="Donate via PayPal.me">
                        <img src="qrcode.png" alt="PayPal Donation QR-Code" class="qr-code">
                    </a>
                    <a href="https://paypal.me/mischolz" target="_blank" class="paypal-link">paypal.me/mischolz</a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        Michael Scholz | Kleeweg 8, 22885 Barsbüttel, Germany | +49 174 482 5558 | <a href="mailto:scholzm@me.com?subject=Feedback%20ZZZEN">scholzm@me.com</a> | Version: <span id="version-info"></span> | <span id="last-modification"></span>
    </footer>

    <script src="script.js?v=5.0"></script> 
</body>
</html>
