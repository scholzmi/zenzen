<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>ZZZEN</title> <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div class="haupt-container">
        
        <div class="spiel-wrapper">
            <div class="block-title">
                <span class="block-char c-z">Z</span><span class="block-char c-z2">Z</span><span class="block-char c-z3">Z</span><span class="block-char c-e">E</span><span class="block-char c-n">N</span>
            </div>

            <div class="punkte-container">
                <div id="punkte" class="punkte-anzeige">0</div>
                <div id="rekord" class="punkte-anzeige">0</div>
            </div>

            <div id="spielbrett" class="grid-container"></div>
            <div id="punkte-animation" class="punkte-animation"></div>

            <div id="figuren-auswahl">
                <div class="figur-slot" data-slot-id="0"></div><div class="figur-slot" data-slot-id="1"></div><div class="figur-slot" data-slot-id="2"></div>
            </div>
        </div>

        <div id="info-container" class="seiten-box paypal-box">
            <div class="spende-bereich">
                <div class="kaffee-tasse">☕</div> 
                <a href="https://paypal.me/mischolz" target="_blank" title="Spenden via PayPal.me">
                    <img src="qrcode.png" alt="PayPal Spenden QR-Code" class="qr-code">
                </a>
                <br>
                <a href="https://paypal.me/mischolz" target="_blank" class="paypal-link">paypal.me/mischolz</a>
            </div>
        </div>
    </div>

    <div id="game-over-container" class="modal-container versteckt">
        <div class="modal-box">
            <h2 id="game-over-titel">Spiel vorbei!</h2>
            <p id="game-over-text">Deine Punktzahl: 0</p>
            <div class="spende-bereich-modal">
                 <div class="kaffee-tasse">☕</div>
                <a href="https://paypal.me/mischolz" target="_blank" title="Spenden via PayPal.me">
                    <img src="qrcode.png" alt="PayPal Spenden QR-Code" class="qr-code">
                </a>
                <br>
                <a href="https://paypal.me/mischolz" target="_blank" class="paypal-link">paypal.me/mischolz</a>
            </div>
            <div class="modal-buttons">
                <button id="neustart-btn">Okay</button>
            </div>
        </div>
    </div>

    <footer>
        Michael Scholz | Kleeweg 8, 22885 Barsbüttel, Deutschland | +49 174 482 5558 | <a href="mailto:scholzm@me.com?subject=Feedback%20ZZZEN">scholzm@me.com</a> | Version: <span id="version-impressum"></span> | <span id="letzte-aenderung"></span>
    </footer>

    <script src="script.js"></script>
</body>
</html>
