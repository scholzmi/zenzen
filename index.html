    <div class="main-container">
        <div class="game-wrapper">
            <div class="header">
                <h1 class="block-title">
                    <span class="c-z1">Z</span><span class="c-z2">Z</span><span class="c-z3">Z</span><span class="c-e">E</span><span class="c-n">N</span>
                </h1>
            </div>

            <div class="score-container">
                <div id="score" class="score-display">0</div>
                <div id="highscore" class="score-display">0</div>
            </div>

            <div id="game-board-wrapper">
                <div id="game-board" class="grid-container"></div>
                <div id="score-animation" class="score-animation"></div>
            </div>

            <div id="figure-selection">
                <div class="figure-slot" data-slot-id="0"></div>
                <div class="figure-slot" data-slot-id="1"></div>
                <div class="figure-slot" data-slot-id="2"></div>
            </div>
        </div>
